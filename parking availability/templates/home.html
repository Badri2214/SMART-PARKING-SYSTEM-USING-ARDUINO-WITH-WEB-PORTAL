   <script>
     $(document).ready(function() {
         setInterval(function() {
            var ids = ['#one', '#two', '#three']
            $.ajax({
               url:"/get_data",
               success:function(res){
                  $.each(res,function(index,value){
                     console.log(value);
                     if(value === 0){
                        $(ids[index]).html('Not Available')
                        $(ids[index]).css('color', 'red')
                     }
                     if(value === 1){
                        $(ids[index]).html('Available')
                        $(ids[index]).css('color','green')
                     }
                  });
               }
            });
         }, 500); // Refresh every 5 seconds
   });
